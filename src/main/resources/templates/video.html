<html>
  <head>
    <title>Video Call</title>
    <!--Bootstrap only for styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    <!--Bootstrap only for styling-->


  </head>
  <style >
    body
    {
      background-image: url("gradientTry2.jpg");

      background-repeat: no-repeat;
      background-size: cover;
    }

    body{
      background: rgb(97,218,251);
      background: linear-gradient(0deg, rgba(97,218,251,1) 0%, rgba(12,84,96,1) 100%);
    }
    .container {
      margin: 50px auto;
      max-width: 80%;
      text-align: center;
      padding: 2%;
      display: grid;
    }

    button {
      margin: 1em;
    }

    input {
      margin-top: 1em;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
      justify-content: space-around;

    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #room{
     display: none;
    }

    #messageArea{
    }

    #joinbutton{
      height: 100px;
    }

    ul{
      list-style-type: none;
      background-color: #FFF;
      margin: 0;
      overflow: auto;
      overflow-y: scroll;
      padding: 0 20px 0px 20px;
      height: calc(100% - 150px);
    }
  </style>
  <body>
    <div class="container">
      <div class="row" id="room">

        <div class="col-8" id="video-grid"> </div>
        <div class="col-4" id="messageArea">
          <ul id="messageBox"></ul>
          <input id="messageInput" type="text" class="form-control" placeholder="message">
          <button type="button" class="btn btn-primary" onclick='sendMessage()'>SEND</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="joinbutton" onclick='joinRoom()'>Join Room</button>
      <script type="text/javascript" th:src="@{/js/client.js}"></script>

    </div>
  </body>
</html>
